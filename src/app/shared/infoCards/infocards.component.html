<div class="flex flex-col gap-5 justify-center items-center lg:flex-row custom:flex-row md:flex-row">
    @for (item of items; track $index){
        <div class=" bg-[#fafffbb2] flex flex-col py-5 justify-center items-center w-[90%] md:w[50%] lg:w-[50%]">
            <p class="text-[#454343] text-[3vmin] lg:text-[1.3rem] md:text-[1rem]">{{ item.title }}</p>
            <img class="w-[60%] md:w-[50%] lg:max-w-[40%] " [src]="item.img" [alt]="item.title">
        </div>
    }
</div>
